<ng-template #noheroes>
  <p class="margen text-center">No hay heroes registrados!</p>
</ng-template>
<div *ngIf="heroes.length > 0; else noheroes">
  <table class="table table-hover table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Power</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <th scope="row">{{ hero.id }}</th>
        <td>
          <a [routerLink]="['/hero', hero.id]">{{ hero.name }}</a>
        </td>
        <td>
          {{ hero.age }}
        </td>
        <td>{{ hero.power }}</td>
        <td class="text-end">
          <button
            type="button"
            class="btn btn-warning boton-margen"
            routerLink="/hero/{{ hero.id }}"
          >
          <i class="fa fa-pencil-square-o " aria-hidden="true"></i>
          Edit
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteHero(hero.id)"
          >
          <i class="fa fa-trash-o" aria-hidden="true"></i>
          Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="row">
  <div class="text-end">
    <button class="btn btn-primary" routerLink="/hero">
    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
    New
    </button>
  </div>
</div>
