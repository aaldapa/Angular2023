<div class="card margen">
  <div class="card-header">Hero Form</div>
  <div class="card-body">
    <form>
      <div class="row margen-inferior">
        <div class="col-2">
          <label for="id" class="form-label">Id</label>
          <input
            type="text"
            class="form-control"
            name="id"
            [(ngModel)]="hero.id"
            readonly
          />
        </div>
        <div class="col-4">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="hero.name"
          />
        </div>
        <div class="col-2">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            name="age"
            [(ngModel)]="hero.age"
          />
        </div>
        <div class="col-4">
          <label for="power" class="form-label">Power</label>
          <input
            type="text"
            class="form-control"
            name="power"
            [(ngModel)]="hero.power"
          />
        </div>
      </div>

      <div class="text-end">
        <button type="button" class="col-2 btn btn-secondary  me-5" (click)="back()">
          <i class="fa fa-undo" aria-hidden="true"></i>
          Back
        </button>
        <button
          type="button"
          class="col-2 btn btn-primary"
          (click)="saveHero()"
        >
        <i class="fa fa-floppy-o" aria-hidden="true"></i>
          Save
        </button>

      </div>
    </form>
  </div>
</div>
