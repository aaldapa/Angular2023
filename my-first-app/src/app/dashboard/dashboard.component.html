<div class="row row-cols-1 row-cols-md-5 g-5" *ngIf="heroes.length > 0, else noheroes">
  <div class="col margen-inferior" *ngFor="let hero of heroes">
    <app-hero-card [hero] = hero></app-hero-card>
  </div>
</div>

<ng-template #noheroes>
  <p class="margen text-center">No se han encontrado heroes!</p>
  <p class="margen text-center">Puede dar de alta nuevos heroes desde el formulario de <a routerLink="/hero">alta</a>  </p>
</ng-template>
